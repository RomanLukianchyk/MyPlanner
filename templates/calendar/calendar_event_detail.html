<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ event.event_title }}</title>
</head>
<body>
    <h2>{{ event.event_title }}</h2>
    <p>{{ event.event_description }}</p>
    <p>Date: {{ event.event_date }}</p>
    <p>Reminder: {{ event.reminder }}</p>
    <p>Created at: {{ event.created_at }}</p>
    <p>Last updated: {{ event.last_updated }}</p>
    <a href="{% url 'event_edit' event.pk %}">Edit</a>
    <form method="POST" action="{% url 'event_delete' event.pk %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'calendar_view' %}">Back to Events</a>
</body>
</html>
