{% extends "base.html" %}

{% block title %}My Planner - My Django Project{% endblock %}

{% block header_title %}My Planner{% endblock %}
{% block content %}
    <h2>Are you sure you want to delete "{{ event.event_title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'calendar_view' %}">Cancel</a>
{% endblock %}
