{% extends "base.html" %}

{% block title %}My Planner - My Django Project{% endblock %}

{% block header_title %}Note Delite{% endblock %}
{% block content %}
    <h2>Delete Note</h2>
    <p>Are you sure you want to delete "{{ note.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <p><a href="{% url 'note_list' %}">Cancel</a></p>
{% endblock %}
