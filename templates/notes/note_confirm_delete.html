<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Delete Note</title>
</head>
<body>
    <h2>Delete Note</h2>
    <p>Are you sure you want to delete "{{ note.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <p><a href="{% url 'note_list' %}">Cancel</a></p>
</body>
</html>
