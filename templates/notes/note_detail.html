{% extends "base.html" %}

{% block title %}My Planner - My Django Project{% endblock %}

{% block header_title %}Note Detail{% endblock %}
{% block content %}
    <h2>Note Detail</h2>
    <p><strong>Title:</strong> {{ note.title }}</p>
    <p><strong>Content:</strong> {{ note.content }}</p>
    <p><a href="{% url 'note_edit' note.pk %}">Edit</a></p>
    <p><a href="{% url 'note_delete' note.pk %}">Delete</a></p>
    <p><a href="{% url 'note_list' %}">Back to Notes List</a></p>
{% endblock %}
