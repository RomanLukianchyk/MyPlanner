<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Note List</title>
</head>
<body>
    <h2>Your Notes</h2>
    <a href="{% url 'note_create' %}">Create Note</a>
    <ul>
        {% for note in notes %}
            <li><a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a></li>
        {% empty %}
            <li>No notes yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
