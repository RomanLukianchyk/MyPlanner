{% extends "base.html" %}

{% block title %}Delete Task - My Django Project{% endblock %}

{% block content %}
<h2>Delete Task</h2>
<p>Are you sure you want to delete the task "{{ task.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<p><a href="{% url 'task_list' %}">Cancel</a></p>
{% endblock %}
