{% extends "base.html" %}

{% block content %}
  <h2>Tasks</h2>
  <a href="{% url 'task_create' %}">Create Task</a>
  <ul>
      {% for task in tasks %}
          <li>
              <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a>
              <a href="{% url 'task_edit' task.id %}">Edit</a>
              <form method="POST" action="{% url 'task_delete' task.id %}" style="display:inline;">
                  {% csrf_token %}
                  <button type="submit">Delete</button>
              </form>
          </li>
      {% endfor %}
  </ul>
{% endblock %}
