{% extends "base.html" %}

{% block title %}Tasks - My Django Project{% endblock %}

{% block content %}
<h2>Tasks</h2>
<a href="{% url 'task_create' %}">Create Task</a>
<ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a>
            <a href="{% url 'task_edit' task.id %}">Edit</a>
            <a href="{% url 'task_delete' task.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
